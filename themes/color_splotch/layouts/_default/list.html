{{ define "main" }}
<div class="main">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <hr>
    {{ range .Pages.ByPublishDate.Reverse }}
        <h2>{{ .Title }}</h2>
        <p>
            <a href="{{ .RelPermalink }}" class="mainlink">
                {{ .Summary }}
            </a>
        </p>
        <hr>
    {{ end }}
</div>
{{ end }}
