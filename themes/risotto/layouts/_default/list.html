{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">{{ .Title | markdownify }}</h1>

    {{ .Content }}

    <ul style="line-height: 2em">
    {{ range .Pages.ByWeight }}
        {{ .Render "li" }}
        <p>
            {{ partial "summary_no_header.html" . }} <!-- cleaner summary -->
        </p>
    {{ end }}
    </ul>

{{ end }}

{{define "aside" }}
    {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}
{{ end }}
